<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Login Form with validation Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style1.css}">
    <link rel="stylesheet" th:href="@{css/style4.css}">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
    <h2>Register</h2>
    <form id="login-form" method="post"  th:action=@{/Abc/saver} >
        <p>
            <input type="text" id="username" name="username"  placeholder="Enter name"  required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="email" id="email" name="email"   placeholder="Enter email"  required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="text" id="password"  name="password" placeholder="Enter password"  required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="text" id="cpassword" name="cpassword" placeholder="Confirm password"  required><i class="validation"><span></span><span></span></i>
        </p>

        <p>
            <input type="submit" id="login" value="Register">
        </p>
    </form>
    <div id="create-account-wrap">
        <p>Already member? <a href="#">login</a><p>
    </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->

</body>
</html>
